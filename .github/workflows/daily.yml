name: Daily AI News (TR)

on:
  workflow_dispatch:
  schedule:
    # 09:00 Turkey time â‰ˆ 06:00 UTC (no DST since 2016)
    - cron: '0 6 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install (include devDependencies)
        run: npm ci --include=dev

      - name: Generate daily markdown + site RSS
        run: npm run rss:daily

      - name: Commit daily content (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/daily public/rss.xml
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: daily update"
            git push
          fi

      - name: Build static site
        env:
          NEXT_PUBLIC_BASE_PATH: /ainews
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
